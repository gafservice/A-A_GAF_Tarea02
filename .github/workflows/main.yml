name: Copiar Archivos

on:
  push:
    branches:
      - main

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar Contenido del Directorio de Origen
        run: ls A\&A_GAF_HW02/HW02/

      - name: Copiar Archivos
        run: |
          mkdir -p Octave/AprenAuto/HW02
          cp -r A\&A_GAF_HW02/HW02/* Octave/AprenAuto/HW02/

      - name: AÃ±adir y Hacer Commit de los Cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Octave/AprenAuto/HW02/*
          git commit -m "Copia de archivos realizada por GitHub Actions"
          git push origin main


   
